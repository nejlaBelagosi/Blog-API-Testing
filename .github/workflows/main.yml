name: Postman API Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: |
          newman run postman/collections/Blog\ API\ Testing.postman_collections.json \
          -e postman/environment/Blog\ API\ Testing.postman_environment.json \
          -g postman/globals/Blog\ API\ Testing.postman_globals.json \
          --reporters cli,html \
          --reporter-html-export reports/blog_api_report.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: reports/blog_api_report.html
